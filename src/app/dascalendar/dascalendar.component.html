<mat-card class="card-height">
<div class="calendar-height" align="center">
  <span mwlCalendarPreviousView [view]="view" [(viewDate)]="viewDate" (viewDateChange)="activeDayIsOpen = false">
    <i class="material-icons">keyboard_arrow_left</i>
  </span>
  <span mwlCalendarToday [(viewDate)]="viewDate">
    <b>{{ viewDate | calendarDate:(view + 'ViewTitle'):'en'}}</b>
  </span>
  <span mwlCalendarNextView [view]="view" [(viewDate)]="viewDate" (viewDateChange)="activeDayIsOpen = false">
    <i class="material-icons">keyboard_arrow_right</i>
  </span>

  <div >
    <mwl-calendar-month-view [viewDate]="viewDate" [events]="events" [activeDayIsOpen]="activeDayIsOpen">
    </mwl-calendar-month-view>
  </div>
</div>
</mat-card>
